<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Education</title>
</head>
<body>
    <div id="top_nav">
        <div id="left_side_nav">
            <div class="contactMeBtn">
                <img src="img/Me.jpg" alt="pic" id="profilePic">
                <div style="font-weight: bold;">Contact me</div>
            </div>
        </div>
        <div id="right_side_nav">
            <a href="../About/About.html">About</a>
            <a href="../Experience/Experience.html">Experience</a>
            <a href="../Projects/Projects.html">Projects</a>
            <a href="../Education/Education.html">Education</a>
            <a href="./Contact.html" class="selectedNav">Contact</a>
        </div>
    </div>
    <div id="main">
        <div id="banner"></div>
        <section>
            <form id="contact-form">
                <div id="cotactCont">
                    <div id="CTitle">Contact me</div>
                    <div>Please fill out this form, and I will get back to you within 24 hours.</div>
                    <div id="firstlast">
                        <div>
                            <label for="First">First name</label>
                            <input type="text" placeholder="First" id="firstname" required>
                        </div>
                        <div>
                            <label for="Last">Last name</label>
                            <input type="text" placeholder="Last" id="lastname" required>
                        </div>
                    </div>
                    <div id="emailcont">
                        <label for="Email">Email address</label>
                        <input type="text" placeholder="emailaddress@gmail.com" id="email" required>
                    </div>
                    <div id="msgcont">
                        <label for="Message">Your message</label>
                        <textarea type="text" placeholder="Enter your question or message here" id="message" required></textarea>
                    </div>
                    <button type="submit" id="ContactSubmit">Submit</button>
                </div>
            </form>
        </section>
    </div>
    <div id="footer">
        <div id="Fcase">
            <div id="upperPart">
                Jazper Ruedas
                <br>
                Portfolio
            </div>
            <div id="bottomLogo">
                <a href="https://www.facebook.com/jazper.ruedas" target="_blank"><img src="img/facebook.png" alt="Facebook"></a>
                <a href="https://www.instagram.com/jazperruedas/" target="_blank"><img src="img/instagram.png" alt="Instagram"></a>
                <a href="https://www.linkedin.com/in/jazperr/" target="_blank"><img src="img/linkedin.png" alt="LinkedIn"></a>
            </div>
        </div>
    </div>
    <script src="Contact.js"></script>
</body>
</html>
